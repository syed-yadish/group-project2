<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>W Technologies</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style/custom.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a href="#" class="navbar-brand"
        ><i class="fa fa-cube"></i><b>W Technologies</b></a
      >
      <form
        class="navbar-form form-inline"
        method="get"
        action="https://www.google.com/search"
      >
        <div class="input-group search-box">
          <input name="sitesearch" type="hidden" value="google.com" />
          <input
            autocomplete="on"
            class="form-control search"
            name="q"
            placeholder="Search in google"
            required="required"
            type="text"
          />
          <span class="input-group-addon"
            ><i class="material-icons">&#xE8B6;</i></span
          >
        </div>
      </form>
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div
        id="navbarCollapse"
        class="collapse navbar-collapse justify-content-start"
      >
        <div class="navbar-nav ml-auto">
          <a href="#" class="nav-item nav-link active"
            ><i class="fa fa-home"></i><span>Home</span></a
          >
          <a
            href="#"
            data-toggle="dropdown"
            class="nav-item nav-link dropdown-toggle user-action"
          >
            <i class="fa fa-users"></i>
            <span>About Us</span></a
          >
          <div class="dropdown-menu dropdown-menu-right" role="menu">
            <a href="#" class="dropdown-item"
              ><span class="material-icons"> history_edu </span> Our Story</a
            >
            <a href="#" class="dropdown-item"
              ><i class="fa fa-envelope"></i> Message from CEO</a
            >
            <a href="#" class="dropdown-item"
              ><i class="fa fa-user-o"></i> Meet Our Team</a
            >
            <a href="#" class="dropdown-item">
              <span class="material-icons"> emoji_events </span> Achievements
              and Awards</a
            >
          </div>
          <a href="#" class="nav-item nav-link"
            ><i class="fa fa-envelope"></i><span>Contact</span></a
          >
        </div>
      </div>
    </nav>
    <div class="mt-4">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://source.unsplash.com/1200x400/?technology,office"
              class="d-block w-100"
              alt="..."
            />
            <div
              class="row carousel-caption"
              style="height: 60%; padding-bottom: 15%"
            >
              <div class="col bg-primary text-center pt-3">
                <a class="text-white" href="#">FACEBOOK</a>
              </div>
              <div class="col bg-danger text-center pt-3">
                <a class="text-white" href="#">TWITTER</a>
              </div>
              <div class="col bg btn-warning text-center pt-3">
                <a class="text-white" href="#">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h1>THANK YOU!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
